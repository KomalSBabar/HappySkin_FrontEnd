<div class="container-outerside">
    <div class="container">
        <h1> My Profile</h1>
        <div class="row-profile">
            <div class="col-md-12 col-lg-6 col-12">
                <div class="inner_block">
                    <div class="basic_detail">
                        <div class="heading_basic_detail"><img src="assets/images/basicdetail.png" class="img-fluid">
                            <p>Basic details</p>
                        </div>
                        <div class="pointer">
                            <div class="edit_detail">
                                <!-- <p class="text-underline" (click)="editprofile()"  >Edit</p> -->
                                <p class="text-underline" (click)="edit_data(uuid)">save</p>
                            </div>
                        </div>
                    </div>
                    <div class="outer_fom">
                        <form [formGroup]="BasicDetailForm" class="ng-untouched ng-pristine ng-invalid">
                            <div class="row mt32">

                                <!-- <div class="col-lg-6"> -->
                                <div class="form-group"><label>Full name
                                        *</label><input name="text" formControlName="firstName"
                                        class="form-control default-cursor ng-untouched ng-pristine ng-valid"
                                        ng-reflect-name="firstName">

                                </div>
                                <!-- </div> -->


                                <!-- <div class="col-lg-6">
                                    <div class="form-group"><label>Last name
                                            *</label><input type="text" formControlName="lastName"
                                            class="form-control default-cursor ng-untouched ng-pristine ng-valid"
                                            ng-reflect-name="lastName" readonly="">

                                    </div>
                                </div> -->


                            </div>

                            <div class="form-group">

                                <label>Email address
                                </label>
                                <input type="email" formControlName="emailAddress"
                                    class="form-control default-cursor ng-untouched ng-pristine ng-valid"
                                    ng-reflect-name="emailAddress">


                                <!-- <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group"><label>Phone number
                                            *</label><input type="text" mask="(000) 000-0000"
                                            formControlName="phoneNumber"
                                            class="form-control default-cursor ng-untouched ng-pristine ng-valid"
                                            ng-reflect-name="phoneNumber" ng-reflect-mask-expression="(000) 000-0000"
                                            ng-reflect-ng-class="[object Object]" readonly="">

                                    </div>
                                </div>-->

                            </div>
                            <div class="form-group"  style=" display: flex; flex-wrap: wrap;">
                                <div class="col-lg-6">
                                    <div class="form-group"><label>Phone number
                                            *</label><input type="text" formControlName="phoneNumber"
                                            class="form-control default-cursor ng-untouched ng-pristine ng-valid">

                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group"><label>Gender
                                            *</label><select  class="form-control default-cursor ng-untouched ng-pristine ng-valid"
                                            formControlName="Gender" 
                                            >
                          
                                            <option ng-reflect-value=""></option>
                                            <option class="ng-star-inserted">Female</option>
                                            <option class="ng-star-inserted">male</option>
                                        </select>

                                    </div>
                                </div>
                            </div>








                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 col-12">
                <div class="inner_block">
                    <div class="basic_detail">
                        <div class="heading_basic_detail"><img src="assets/images/passwordd.png" class="img-fluid">
                            <p>Password</p>
                        </div>
                        <!-- <div class="pointer">
                            <div class="edit_detail">
                                <p class="text-underlin ng-star-inserted ">Edit</p>
                            </div>
                        </div> -->
                    </div>
                    <div class="outer_fom">
                        <form [formGroup]="PassworddForm" class="mt32 ng-pristine ng-invalid ng-touched">
                            <div class="form-group-pass  form_group_img">
                                <label>Current password *</label>
                                <div class="form_group_img">

                                    <input formControlName="currentpass" placeholder="Enter a current password here"
                                        class="form-control ng-untouched ng-pristine ng-invalid" type="text">



                                </div>

                            </div>
                            <div class="form-group"><label>Create new
                                    password *</label>
                                <div class="form_group_img">
                                    <input formControlName="password" placeholder="Enter a new password here"
                                        class="form-control ng-untouched ng-pristine ng-invalid" type="text">


                                </div>


                            </div>
                            <div class="form-group form_group_img"><label>Confirm new password *</label>
                                <div class="form_group_img"><input formControlName="c_password"
                                        placeholder="Re-enter new password here" required=""
                                        class="form-control ng-pristine ng-invalid ng-touched" type="text">

                                    <!-- <img src="assets/images/visibility_on.png"
                                        class="img-fluid input-group-img ng-star-inserted"> -->

                                </div>


                            </div>
                            <div class="Submit_btn"><a class="ng-star-inserted"><button (click)="upd_pwd(uuid)"
                                        class="matbutton">Change Password</button></a>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
