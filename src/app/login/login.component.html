<section style="height:100vh"  >
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="../assets/images/girl2.PNG"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="loginForm"  >
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" formControlName="email" />
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg"  formControlName="password"/>
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <button> <a href=""  class="fw-bold text-body" (click)="forgetp()"><u>Forgot password?</u></a></button>
              <!-- <button type="submit" class="btn btn-primary btn-lg btn-block"  (click)="forgetp()" >Forgot password?</button> -->
   
  
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block"  (click)="login()"   >Sign in</button>
    
            <!-- <button type="submit" class="btn btn-primary btn-lg btn-block"  (click)="backtoreg()" >back</button> -->
          </div>


            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
       
            <div class="d-flex justify-content-around align-items-center mb-4">
            <a class="btn btn-primary btn-md btn-block" style="background-color: #3b5998" href=""
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
             </a>
            <a class="btn btn-primary btn-md btn-block" style="background-color: #55acee" href=""
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
             </div>
             <p class="text-center text-muted mt-5 mb-0">New User ?
              <button>  <a href=""
                 class="fw-bold text-body" (click)="Register()"><u>Register here</u></a></button></p>
          </form>
        </div>
      </div>
    </div>
  </section>
